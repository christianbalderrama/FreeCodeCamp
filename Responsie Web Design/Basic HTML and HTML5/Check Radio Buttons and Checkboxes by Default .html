<!DOCTYPE html>
<html lang="en">
	<head>
		<title>freeCodeCamp</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h2>CatPhotoApp</h2>
		<main>
			<p>Click here to view more <a href="#">cat photos</a>.</p>
			<a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
			<p>Things cats love:</p>
			<ul>
				<li>cat nip</li>
				<li>laser pointers</li>
				<li>lasagna</li>
			</ul>
			<p>Top 3 things cats hate:</p>
			<ol>
				<li>flea treatment</li>
				<li>thunder</li>
				<li>other cats</li>
			</ol>
			<form action="https://freecatphotoapp.com/submit-cat-photo">
				<input type="text" placeholder="cat photo URL" required>
				<label for="indoor">
					<input id="indoor" type="radio" name="indoor-outdoor" checked />Indoor
				</label>
				<label for="outdoor">
					<input id="outdoor" type="radio" name="indoor-outdoor" />Outdoor
				</label>
				<br/>
				<label for="loving">
					<input id="loving" name="personality" type="checkbox" checked />Loving
				</label>
				<label for="caring">
					<input id="caring" name="personality" type="checkbox" />Caring
				</label>
				<label for="fluffy">
					<input id="fluffy" name="personality" type="checkbox" />Fluffy
				</label>
				<button type="submit">Submit</button>
			</form>
		</main>
	</body>
</html>
